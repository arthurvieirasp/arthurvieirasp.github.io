<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radinho 98</title>
<style>
    body {
        background-color: #c0c0c0; /* cinza Windows 98 */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    .radio-container {
        background-color: #c0c0c0;
        border: 2px solid #808080;
        padding: 20px;
        width: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        box-sizing: border-box;
    }

    .display {
        width: 100%;
        height: 40px;
        background-color: black;
        color: #39ff14; /* verde neon */
        font-family: 'Courier New', monospace;
        font-size: 16px;
        text-align: center;
        line-height: 40px;
        border: 2px inset #808080;
    }

    .controls {
        display: flex;
        justify-content: space-between;
        width: 100%;
        gap: 10px;
    }

    button {
        background-color: #e0e0e0;
        border: 2px solid #808080;
        padding: 5px 10px;
        font-size: 16px;
        cursor: pointer;
    }

    button:active {
        border-style: inset;
    }

    input[type="range"] {
        width: 100%;
    }
</style>
</head>
<body>

<div class="radio-container">
    <div class="display" id="radioNome">Desligado</div>
    <div class="controls">
        <button onclick="anteriorRadio()">◀</button>
        <button onclick="proximoRadio()">▶</button>
    </div>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
    <button id="powerBtn" onclick="togglePower()">Ligar</button>
</div>

<audio id="player" autoplay></audio>

<script>
const RADIOS = ["Manchete", "ClassicPan", "Pampa", "Cultura"];
const URLS = {
    "Manchete": "https://8410.brasilstream.com.br/stream?origem=site",
    "ClassicPan": "https://stream.zeno.fm/rtk4pzcome3vv",
    "Pampa": "https://cast4.audiostream.com.br:2653/mp3",
    "Cultura": "https://player-culturafm.stream.uol.com.br/live/culturafm.m3u8"
};

let radioIndex = 0;
let isOn = false;

const player = document.getElementById('player');
const display = document.getElementById('radioNome');
const volumeSlider = document.getElementById('volume');
const powerBtn = document.getElementById('powerBtn');

function tocarRadio(nome) {
    if (!isOn) return;
    player.src = URLS[nome];
    player.play().catch(err => console.log(err));
    display.textContent = nome;
}

function anteriorRadio() {
    if (!isOn) return;
    radioIndex = (radioIndex - 1 + RADIOS.length) % RADIOS.length;
    tocarRadio(RADIOS[radioIndex]);
}

function proximoRadio() {
    if (!isOn) return;
    radioIndex = (radioIndex + 1) % RADIOS.length;
    tocarRadio(RADIOS[radioIndex]);
}

volumeSlider.addEventListener('input', () => {
    player.volume = volumeSlider.value;
});

function togglePower() {
    isOn = !isOn;
    if (isOn) {
        powerBtn.textContent = "Desligar";
        tocarRadio(RADIOS[radioIndex]);
    } else {
        powerBtn.textContent = "Ligar";
        player.pause();
        display.textContent = "Desligado";
    }
}

// Inicia desligado
player.volume = volumeSlider.value;
display.textContent = "Desligado";
</script>

</body>
</html>
