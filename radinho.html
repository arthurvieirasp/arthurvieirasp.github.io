<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radinho Preto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gray-950 text-gray-100 p-6 font-sans">
  <div class="w-full max-w-xs flex flex-col items-center gap-4 bg-gray-900 p-4 rounded-2xl shadow-xl border border-gray-800">

    <div id="radioDisplay" class="w-full h-12 bg-black text-green-400 font-mono text-lg flex items-center justify-center rounded-lg border border-gray-700">
      Desligado
    </div>

    <div class="flex w-full justify-between gap-4">
      <button onclick="anteriorRadio()" class="flex-1 p-2 bg-gray-800 rounded-xl border border-gray-700 active:border-gray-500">◀</button>
      <button onclick="proximoRadio()" class="flex-1 p-2 bg-gray-800 rounded-xl border border-gray-700 active:border-gray-500">▶</button>
    </div>

    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" class="w-full accent-green-500" />

    <button id="powerBtn" onclick="togglePower()" class="w-full p-2 bg-green-700 rounded-xl border border-green-600 active:border-green-400">
      Ligar
    </button>
  </div>

  <audio id="player" autoplay></audio>

  <script>
    const RADIOS = ["Manchete", "ClassicPan", "Pampa", "Cultura"];
    const URLS = {
      "Manchete": "https://8410.brasilstream.com.br/stream?origem=site",
      "ClassicPan": "https://stream.zeno.fm/rtk4pzcome3vv",
      "Pampa": "https://cast4.audiostream.com.br:2653/mp3",
      "Cultura": "https://player-culturafm.stream.uol.com.br/live/culturafm.m3u8"
    };

    let radioIndex = 0;
    let isOn = false;

    const player = document.getElementById('player');
    const display = document.getElementById('radioDisplay');
    const volumeSlider = document.getElementById('volume');
    const powerBtn = document.getElementById('powerBtn');

    function tocarRadio(nome) {
      if (!isOn) return;
      player.src = URLS[nome];
      player.play().catch(err => console.log(err));
      display.textContent = nome;
    }

    function anteriorRadio() {
      if (!isOn) return;
      radioIndex = (radioIndex - 1 + RADIOS.length) % RADIOS.length;
      tocarRadio(RADIOS[radioIndex]);
    }

    function proximoRadio() {
      if (!isOn) return;
      radioIndex = (radioIndex + 1) % RADIOS.length;
      tocarRadio(RADIOS[radioIndex]);
    }

    volumeSlider.addEventListener('input', () => {
      player.volume = volumeSlider.value;
    });

    function togglePower() {
      isOn = !isOn;
      if (isOn) {
        powerBtn.textContent = "Desligar";
        powerBtn.classList.remove("bg-green-700");
        powerBtn.classList.add("bg-red-700", "border-red-600");
        tocarRadio(RADIOS[radioIndex]);
      } else {
        powerBtn.textContent = "Ligar";
        powerBtn.classList.remove("bg-red-700");
        powerBtn.classList.add("bg-green-700", "border-green-600");
        player.pause();
        display.textContent = "Desligado";
      }
    }

    player.volume = volumeSlider.value;
    display.textContent = "Desligado";
  </script>
</body>
</html>
